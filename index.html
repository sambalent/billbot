<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fountain Garden - 3D Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 280px;
      line-height: 1.6;
    }
    #info h2 {
      margin-bottom: 10px;
      color: #7dd3fc;
    }
    #info .controls {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    #info kbd {
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #blocker .message {
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    #blocker h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #7dd3fc;
    }
    #blocker p {
      font-size: 18px;
      opacity: 0.8;
    }
    
    /* Chat Box Styles */
    #chatBox {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 380px;
      max-height: 500px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      z-index: 1000;
    }
    #chatBox.visible {
      display: flex;
    }
    #chatHeader {
      background: linear-gradient(135deg, #4A90A4, #357a8a);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatHeader h3 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chatHeader .avatar {
      width: 32px;
      height: 32px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    #closeChat {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    #closeChat:hover {
      opacity: 1;
    }
    #chatMessages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 300px;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .message .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }
    .message.user .bubble {
      background: #4A90A4;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.bot .bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .message .sender {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
      padding: 0 4px;
    }
    #chatInputArea {
      padding: 15px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
    }
    #chatInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    #chatInput:focus {
      border-color: #4A90A4;
    }
    #sendMessage {
      background: #4A90A4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #sendMessage:hover {
      background: #357a8a;
    }
    #sendMessage:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }
    
    /* Click hint */
    #clickHint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="blocker">
    <div class="message">
      <h1>ðŸŒŠ Fountain Garden</h1>
      <p>Click to explore</p>
    </div>
  </div>
  <div id="info">
    <h2>ðŸŒ³ Fountain Garden</h2>
    <div class="controls">
      <strong>Controls:</strong><br>
      <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> - Move<br>
      <kbd>Mouse</kbd> - Look around<br>
      <kbd>Space</kbd> - Jump<br>
      <kbd>Shift</kbd> - Run<br>
      <kbd>ESC</kbd> - Release mouse<br>
      <kbd>Click Bill</kbd> - Chat with bi11bot!
    </div>
  </div>
  
  <div id="clickHint">Click on Bill to chat!</div>
  
  <div id="chatBox">
    <div id="chatHeader">
      <h3><span class="avatar">ðŸ‘´</span> bi11bot</h3>
      <button id="closeChat">&times;</button>
    </div>
    <div id="chatMessages">
      <div class="message bot">
        <span class="sender">bi11bot</span>
        <div class="bubble">Hi there! I'm bi11bot. How can I help you today? ðŸ˜Š</div>
      </div>
    </div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
      <button id="sendMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
        </svg>
      </button>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
